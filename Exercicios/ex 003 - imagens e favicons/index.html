<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e favicons</title>
</head>
<body>
    <h1>Testando cargas de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Imagens/logo-html.png" alt="Logo da HTML5(Hypertext Markup Language)">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="Imagens/logo-css.png" alt="Logo das CSS3">
    <P>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa</P>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo de Javascript">
</body>
</html>
